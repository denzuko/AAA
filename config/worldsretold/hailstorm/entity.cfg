# Configuration file

hostile {
    # A cloud elemental that scours the clouds in search of prey. [default: true]
    B:"Enable Blizzard"=true

    # An armored ice elemental spawning on the surface of snow biomes. [default: true]
    B:"Enable Guardsman"=true

    # A living snowball that grows as it consumes the ground beneath it. [default: true]
    B:"Enable Snow Roller"=true

    # A frozen undead corpse with a paralyzing touch. [default: true]

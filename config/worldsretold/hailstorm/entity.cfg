}


passive {
    # A herdable animal that will run away from you unless you tame it. [default: true]
    B:"Enable Caribou"=true

    # A farmable ice creature that spawns packed ice randomly. [default: true]
    B:"Enable Nix"=true

    # A cute little fellow that spawns in snow biomes. [default: true]
    B:"Enable Penguin"=true
}


